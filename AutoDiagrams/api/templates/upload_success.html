<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2 class="card-title">Diagram Generated Successfully!</h2>
            </div>
            <div class="card-body">
                {% if diagram_path %}
                    <img src="{{ diagram_path }}" alt="Class Diagram" class="img-fluid">
                    <p class="text-success">Download the diagram <a href="{{ diagram_path }}" download>here</a>.</p>
                {% else %}
                    <p class="text-danger">No diagram generated.</p>
                {% endif %}
            </div>
            <div class="card-footer">
                <a href="/" class="btn btn-primary">Go Back</a>
                <!-- button to regenerate diagram -->
                <a href="{% url 'regenerate_diagram' diagram_id %}" class="btn btn-warning">Regenerate Diagram</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
